<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasil Kuis</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 style="color: green">ðŸ¥³Hasil Kuis AndaðŸ¥³</h1>
    <p id="score"></p>

    <script>
      // Mendapatkan nilai poin dari URL
      const urlParams = new URLSearchParams(window.location.search);
      let points = 0;
      const get = urlParams.get("res");
      if (get == "bxjgshjhhjka") {
        points = 10;
      } else if (get == "asdfhlkgjtio") {
        points = 20;
      } else if (get == "pqetdasdfhjk") {
        points = 30;
      } else if (get == "sadftygohjko") {
        points = 40;
      } else if (get == "ssadfkhjkjkg") {
        points = 50;
      } else if (get == "qwuiertsfasf") {
        points = 60;
      } else if (get == "ooqrtyigdsfk") {
        points = 70;
      } else if (get == "wquygdshjkha") {
        points = 80;
      } else if (get == "yiqwyuruiohn") {
        points = 90;
      } else if (get == "asgjkfsdgjks") {
        points = 100;
      } else {
        points = 0;
      }

      function decodeBase64(str) {
        return decodeURIComponent(escape(atob(str)));
      }

      // Get URL parameters
      function getQueryParams() {
        let params = {};
        let queryString = window.location.search.substring(1);
        let pairs = queryString.split("&");
        pairs.forEach((pair) => {
          let [key, value] = pair.split("=");
          params[decodeURIComponent(key)] = decodeURIComponent(value);
        });
        return params;
      }

      // Get the query parameters
      let params = getQueryParams();
      let encryptedName = params.name;
      let name = decodeBase64(encryptedName);

      // Menampilkan hasil poin
      document.getElementById(
        "score"
      ).textContent = `Selamat ${name} Mendapatkan ${points} poin`; // sesuaikan maksimal poin sesuai jumlah pertanyaan
    </script>
  </body>
</html>
